<ng-container *ngIf="product.length != 0">
   <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i = index">
                            <td  style="width: 12%;">{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}" ></td>
                            <td  style="width: 25%;">{{item.description}}</td>
                            <td  style="width: 12%;">{{item.quantity}}</td>
                            <td  style="width: 12%;">{{item.price}}</td>
                            <td  style="width: 12%;">{{item.total}}</td>
                            <td style="width: 12%;">
                                <button (click)="deleteItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5" style="text-align: right;">
                                <button (click)="emptyTable()" class="btn btn-danger">Empty</button>
                            </td>
                            <td style="text-align: center;"> 
                                <button routerLink="/home/cars" class="btn btn-primary">Shop More</button>
                            </td>
                            <td >
                                <button class="btn btn-success">Check</button>
                            </td>
                            <td><strong>Total : {{totalGrnd}}
                            </strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
   </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="containers">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="" srcset="">
            <h4>Your cart is empty !</h4>
            <h6>Add item now</h6>
            <button routerLink="/home/cars" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
